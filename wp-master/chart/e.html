<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    GRUP E
    <small>Info Grafis Kuesioner Grup E</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Grup Pertanyaan</li>
    <li class="active">E</li>
  </ol>
</section>


<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">

      <div ng-include src="'chart/filter.html'"></div>

      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a ng-click="getData('tbl_jwb_gb_e', 'p501', filter, 'pie', post501)" data-target="#501" data-target="#501" data-toggle="tab"><span class="fa fa-bar-chart-o"></span> 501</a></li>
          <li><a ng-click="getData('tbl_jwb_gb_e', 'p502', filter, 'pie', post502)" data-target="#502" data-target="#502" data-toggle="tab"><span class="fa fa-bar-chart-o"></span> 502</a></li>
        </ul>
        <div class="tab-content">

          <div class="active tab-pane" id="501">
            <div class="row" ng-if="p501.a.chart && p501.a.chart.series[0].data == ''">
              <div class="col-md-12">
                <div class="alert alert-danger">TIDAK ADA DATA</div>
              </div>
            </div>
            <div class="row" ng-if="p501.a.chart && p501.a.chart.series[0].data != ''">
              <div class="col-md-6">
                <hc-chart options="p501.a.chart">Chart 501 A</hc-chart>
              </div>
              <div class="col-md-6">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Jawaban</th>
                      <th>Jumlah</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="x in p501.a.chart.series[0].data | orderBy :'-y'">
                      <td>{{$index + 1}}</td>
                      <td>{{x.name}}</td>
                      <td>{{x.y}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-12">
                <hc-chart options="p501.b.chart">Chart 501 B</hc-chart>
              </div>
            </div>
          </div>
          <!-- /.tab-pane -->

          <div class="tab-pane" id="502">
            <div class="row" ng-if="p502.a.chart && p502.a.chart.series[0].data == ''">
              <div class="col-md-12">
                <div class="alert alert-danger">TIDAK ADA DATA</div>
              </div>
            </div>
            <div class="row" ng-if="p502.a.chart && p502.a.chart.series[0].data != ''">
              <div class="col-md-6">
                <hc-chart options="p502.a.chart">Chart 502 A</hc-chart>
              </div>
              <div class="col-md-6">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Jawaban</th>
                      <th>Jumlah</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="x in p502.a.chart.series[0].data | orderBy :'-y'">
                      <td>{{$index + 1}}</td>
                      <td>{{x.name}}</td>
                      <td>{{x.y}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-12">
                <hc-chart options="p502.b.chart">Chart 502 B</hc-chart>
              </div>
            </div>
          </div>
          <!-- /.tab-pane -->

        </div>
        <!-- /.tab-content -->
      </div>
      <!-- /.nav-tabs-custom -->


    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
